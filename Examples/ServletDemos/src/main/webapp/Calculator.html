<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="Styles/myCoolStyles.css">
</head>
<body>
	<div id ="calcFormDiv">
		<form action="calclator" method="post">
		<fieldset>
			<legend>First Number</legend>
			<input name="n1" type="number"/>
		</fieldset>
		<fieldset>
			<legend>Second Number</legend>
			<input name="n2" type="number"/>
		</fieldset>
		<fieldset>
			<legend>Operation</legend>
			<input list="operation" name="operation"/>
			<datalist id="operation">
				<option value="add">
				<option value="subtract">
				<option value="multiply">
				<option value="divide">
			</datalist>
		</fieldset>
		<br>
		<hr>
		<input type="submit" value="Calculate">
		</form>
	</div>
</body>
</html>
